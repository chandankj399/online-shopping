<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Shop Homepage</title>

<script>
	window.menu = "about";
</script>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap-readable-theme.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link rel="canonical"
	href="https://startbootstrap.com/previews/shop-homepage/">


</head>
<body>
<div class="container">
	<div class="row">
	
	
	<div class="col-md-3">
		<div class="content">
			<div class="container">

				<div class="row">

					<div class="col-lg-3">
						<br> <br> <br>
						<h1 class="my-4">Shop Name</h1>
	
							<div class="list-group">
								<a class="list-group-item list-group-item-action active"
									th:href="@{/show/category/1/products}">
									Television
								</a>
								<a class="list-group-item list-group-item-action active"
									th:href="@{/show/category/2/products}">
									Mobile
								</a>
								<a class="list-group-item list-group-item-action active"
									th:href="@{/show/category/3/products}">
									Laptop
								</a>
							</div>
							</div>

						</div>
						</div>
						</div>
						
	
	
	
	</div>
	<div class="col-md-9">
		<div class="row">
		
			<div class="col-lg-12">
			
				
				<c:if test="${userClickAllProducts == true}">
				<ol class="breadcrumb">
					<li><a href="/home">Home</a></li>
					<li class="active">All Products</li>
				</ol>
				
				</c:if>
				
				<c:if test="${userClickCategoryProducts == true}">
				<ol class="breadcrumb">
					<li><a href="/home">Home</a></li>
					<li class="active">Category</li>
					<li class="active"><p th:text="${category.name}"></li>
				</ol>
				
				</c:if>
			</div>
		
		</div>
	
	
	</div>
	
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
				<script
					src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>


				<script src="/js/myapp.js"></script>
	
	</div>
	
	</div>
	
	</body>
	
	</html>
